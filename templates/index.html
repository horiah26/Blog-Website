{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block content %}
<header> Blog </header>
{% for post in posts %}
<article class="post_">
    <header>
        <div>
            <h1> {{post.title}}</h1>
        </div>
    </header>
    <p> {{post.text}} </p>
</article>
{% endfor %}
{% endblock %}
