{% extends 'base.html' %}
{% block title %} CodeBlog {% endblock %}

{% block content %}
<div class="posts">
    {% for post in posts %}
    <article class="post">
        <header>
            <div class="post_info">
                <a href="{{url_for('blog.show', id = post.id)}}"><h1> <i>{{post.title}}</i></h1></a>
                <a class="action" href="{{url_for('blog.update', id = post.id)}}">Edit</a>
                <a class="action" href="{{url_for('blog.delete', id = post.id)}}">Delete</a>
            </div>
        </header>
        <br />
        <p class="post_text"> {{post.text}} </p>
    </article>
    {% endfor %}
</div>

{% endblock %}
