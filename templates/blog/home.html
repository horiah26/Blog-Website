{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block content %}
<header> Blog </header>

{% for post in posts %}
<article class="post_">
    <header>
        <div>
            <h1> {{post.title}}</h1>
            <a class="action" href="{{url_for('blog.update', id = post.id)}}">Edit</a>
            <a class="action" href="{{url_for('blog.delete', id = post.id)}}">Delete</a>
        </div>
    </header>
    <p> {{post.text}} </p>
</article>
{% endfor %}
{% endblock %}
