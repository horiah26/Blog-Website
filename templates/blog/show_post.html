{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
<div class="view-post">
    <div class="view-post-controls">
        <h1 class="crud-title">{{post.title}}</h1>
        <div class="crud-date">
            <p id="view-post-date">Written on: {{post.date_created}}</p>
            <p id="view-post-date">Last edited on: {{post.date_modified}}</p>
        </div>
        <div class="edit-delete">
            <a class="action" href="{{url_for('blog.delete', post_id = post.post_id)}}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            <a class="action" href="{{url_for('blog.update', post_id = post.post_id)}}">Edit</a>
        </div>
    </div>
    <br />
    <p id="view_post_text">{{post.text}}</p>

</div>
{% endblock %}
