{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
<div class="view-post">
    <div class="view-post-controls">
        <h1 class="crud_title">{{post.title}}</h1>
        <div class="edit-delete">
            <a class="action" href="{{url_for('blog.delete', id = post.id)}}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            <a class="action" href="{{url_for('blog.update', id = post.id)}}">Edit</a>
        </div>
    </div>
    <br />
    <p id="view_post_text">{{post.text}}</p>
    <div class="crud_date">
        <p id="view_post_date">Written on: {{post.date_created}}</p>
        <p id="view_post_date">Last edited on: {{post.date_modified}}</p>
    </div>
</div>
{% endblock %}
