{% extends 'base.html' %}

{% block title %}
Statistics
{% endblock %}

{% block content %}
<table id="statistics">

    <tr>
        <th>Month</th>
        <th>Posts</th>
    </tr>
    {% for key, value in statistics.items() %}
    <tr>
        <td class="month">{{key}}</td>
        <td class="posts">{{value}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
