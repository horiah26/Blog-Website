{% extends 'base.html' %}

{% block title %}
Statistics
{% endblock %}

{% block content %}
{% if statistics.items() %}
<table id="statistics">

    <tr>
        <th>Month</th>
        <th>Posts</th>
    </tr>
    {% for key, value in statistics.items() %}
    <tr>
        <td class="month">{{key}}</td>
        <td class="posts">{{value}}</td>
    </tr>
    {% endfor %}
</table>

{% else %}
<h1 class="crud-title">You have no posts yet</h1>
{% endif %}
{% endblock %}
